<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            line-height: 1;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #212529;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #6c757d;
        }
        
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #0069d9;
        }
        
        .illustration {
            margin-bottom: 30px;
        }
        
        .illustration svg {
            max-width: 250px;
            height: auto;
        }
        
        @media (max-width: 576px) {
            .error-code {
                font-size: 80px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <path d="M106.6 20c33.6 0 63.7 20.3 76.3 51.3 12.6 31 5.7 66.6-17.6 90-23.2 23.3-58.8 30.2-89.8 17.6-31-12.6-51.4-42.7-51.4-76.3 0-45.5 36.9-82.5 82.5-82.5z" fill="#f8d7da"/>
                <circle cx="65" cy="75" r="10" fill="#343a40"/>
                <circle cx="135" cy="75" r="10" fill="#343a40"/>
                <path d="M65 120c0 0 17.5-15 70 0" stroke="#343a40" stroke-width="5" stroke-linecap="round" fill="none"/>
                <path d="M100 160V140M100 140l-15-10M100 140l15-10" stroke="#dc3545" stroke-width="5" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="error-code">404</div>
        <h1>Oops! Page Not Found</h1>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="/" class="btn">Back to Homepage</a>
    </div>
</body>
</html>
